<!DOCTYPE html>
<html lang="pt-BR">
<head>

    </script>
    <!-- Google tag (gtag.js) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsLink Generator</title>
    <meta name="description" content="Gerador de links diretos para WhatsApp - Crie links personalizados de forma rápida e fácil">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="./assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="WhatsLink Generator" />
    <link rel="manifest" href="https://whatslink.padula.one/assets/img/favicon/site.webmanifest" />
    <!-- Social Media(para WhatsApp, Facebook, LinkedIn etc.) -->
    <meta property="og:title" content="WhatsLink Generator - Crie links personalizados para WhatsApp">
    <meta property="og:description" content="Gere links com número e mensagem personalizada para WhatsApp em segundos. Rápido, bonito e funcional.">
    <meta property="og:image" content="https://whatslink.padula.one/assets/img/social/social-cover.png">
    <meta property="og:url" content="https://whatslink.padula.one/">
    <meta property="og:type" content="website">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WhatsLink Generator">
    <meta name="twitter:description" content="Gere links com número e mensagem personalizada para WhatsApp.">
    <meta name="twitter:image" content="https://whatslink.padula.one/assets/img/social/social-cover.png">
</head>
<body>
    <main class="hero">
        <!-- Background effects -->
        <div class="bg-overlay"></div>
        <div class="grid-pattern"></div>
        
        <!-- Main content -->
        <div class="container">
            <div class="generator-card">
                <!-- WhatsApp Icon -->
                <div class="icon-container">
                    <div class="padula-one-icon">
                        <img src="/assets/img/logo-Padula-cor7.svg" alt="Logo da Padula.one" class="logo">
                    </div>
                </div>

                <!-- Title -->
                <div class="title-section">
                    <h1 class="main-title">WhatsLink Generator</h1>
                    <h2 class="subtitle">Crie links diretos para o WhatsApp de forma rápida e fácil</h2>
                </div>

                <!-- Form -->
                <div class="form-card">
                    <div class="form-content">
                        <!-- Phone Input -->
                        <div class="input-group">
                            <label class="input-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
                                    <path d="M12 18h.01"/>
                                </svg>
                                Número do WhatsApp
                            </label>
                            <input
                                type="tel"
                                id="phone"
                                placeholder="(11) 99999-9999"
                                class="form-input phone-input"
                            />
                        </div>

                        <!-- Message Input -->
                        <div class="input-group">
                            <label class="input-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="m3 21 1.65-3.8a9 9 0 1 1 3.4 2.9L3 21"/>
                                    <path d="M9 10a3 3 0 0 0 3 3l3-3"/>
                                </svg>
                                Mensagem (opcional)
                            </label>
                            <input
                                type="text"
                                id="message"
                                placeholder="Olá! Como posso ajudar?"
                                class="form-input"
                            />
                        </div>
                        <!-- Generate Button -->
                        <button id="generateBtn" class="btn-whatsapp">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                            </svg>
                            Gerar Link do WhatsApp
                        </button>
                    </div>
                </div>

                <!-- Generated Link -->
                <div id="linkCard" class="form-card link-card hidden">
                    <div class="form-content">
                        <label class="input-label">Link gerado:</label>
                        
                        <div class="link-display">
                            <input
                                type="text"
                                id="generatedLink"
                                readonly
                                class="form-input link-input"
                            />
                            <button id="copyBtn" class="btn-neon btn-icon">
                                <svg id="copyIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                                </svg>
                                <svg id="checkIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
                                    <path d="M20 6 9 17l-5-5"/>
                                </svg>
                            </button>
                        </div>

                        <div class="link-help">
                            Clique no botão para copiar o link ou 
                            <a id="testLink" href="#" target="_blank" rel="noopener noreferrer" class="test-link">
                                teste o link aqui
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Light effects -->
        <div class="light-top"></div>
        <div class="light-bottom"></div>
        <!-- By -->
        <div class="by-padula-one">
            <p>Desenvolvido por <a href="https://padula.one" target="_blank">Padula.One</a></p>
        </div> 
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <div class="toast-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 6 9 17l-5-5"/>
                </svg>
            </div>
            <div class="toast-text">
                <div class="toast-title" id="toastTitle"></div>
                <div class="toast-description" id="toastDescription"></div>
            </div>
        </div>
    </div>
